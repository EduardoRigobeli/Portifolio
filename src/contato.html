            <h1>Fale comigo <i id="icon" class="bi bi-envelope-at-fill"></i></h1>

                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Digite seu email" required>
                
                <label for="message">Mensagem</label>

                <!-- <textarea class="mensagem" cols="30" rows="10" name="message" placeholder="Digite sua mensagem..." required></textarea> -->

                <button type="submit">Enviar</button>

                <input type="hidden" name="_subject" value="Novo cliente!">
                <input type="text" name="_honey" style="display:none">
                <input type="hidden" name="_captcha" value="false">
           </form>
